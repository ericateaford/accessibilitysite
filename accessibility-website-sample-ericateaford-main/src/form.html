<form>
<label for="fullname">Full Name</label> <br>
<input type="text" name="fullname" id="fullname" class="form-control" required aria-required="true">
<label for="email" class="form-label">Email</label>
<input type="email" name="email" id="email" required aria-required="true" aria-describedby="emailHelp">
<div id="emailHelp">Your information will never be shared with anyone.</div>

<label for="reason" class="form-label">Reason for Contacting:</label>
<select id="reason" name="reason" class="form-select" require>
    <option value="">Please Select:</option>
    <option value="sayHello">Please Select:</option>
    <option value="collab">I want to collaborate</option>
    <option value="feedback">I have some feedback</option>
    <option value="bug">I found a bug/issue</option>
</select>

<label for="subject" class="form-label">Subject</label>
<input type="text" name="subject" id="subject" class="form-control">

<label for="message" class="form-label">Message Content</label><br>
<textarea name="message" id="message" class="form-control" rows="10"></textarea>

<fieldset class="rounded-3 mt-3 p-2">
